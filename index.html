<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="todoListApp" class="container-xl bord-black">
        <header class="text-center">
            <img class="w-50 mb-5" src="https://www.boolean.careers/images/misc/logo.png" alt="team-fox-logo">
        </header>

        <section class="d-flex bord-black input-text">
            <input 
                type="text" 
                placeholder="Inserisci todo" 
                class="flex-grow-1 border-0 border-bottom mx-5" 
                v-model.trim="newTodo" 
                @keyup.enter="addNewTodo"
            >

            <button class="icon btn btn-primary rounded-pill" @click="addNewTodo">AGGIUNGI</button>
        </section>

        <main class="bord-black mt-4 mx-5">
            <ol v-if="todos.length > 0">
                <li 
                    v-for="(todo, index) in todos" 
                    class="d-flex p-3 todo align-items-center"
                    :class="{completed: todo.completed}"
                >

                    <span 
                         class="flex-grow-1 li-todo-text"
                         @click="changeValue(index)"
                    >
                        {{ todo.text }}
                    </span>
                    <i class="trash-icon fas fa-trash-alt" @click="deleteTodo(index)"></i>
                </li>
            </ol>
            <h2 class="text-primary" v-else>NON CI SONO ELEMENTI NELLA LISTA</h2>
        </main>
    </div>
