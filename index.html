<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="todoListApp" class="container900px bord-black">
        <header class="text-center">
            <img class="w-50" src="./team-fox-logo.png" alt="team-fox-logo">
        </header>

        <section class="d-flex bord-black input-text">
            <input type="text" placeholder="Inserisci todo" class="flex-grow-1 border-0 border-bottom mx-5">

            <button class="icon btn btn-primary rounded-pill">AGGIUNGI</button>
        </section>

        <main class="bord-black mt-4 mx-5">
            <ol>
                <li v-for="(todo, index) in todos" class="d-flex p-3 todo align-items-center">
                    <span 
                         class="flex-grow-1"
                         :class="{completed: todo.completed}"
                        >
                        {{ todo.text }}
                    </span>
                    <i class="trash-icon fas fa-trash-alt" @click="deleteTodo(index)"></i>
                </li>
            </ol>
        </main>
    </div>





    <!-- MY JS -->
    <script src="./js/main.js"></script>
</body>
</html>
